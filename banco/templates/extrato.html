      <h1 class="page-header">Extrato</h1>

      <h2 class="sub-header">Transações</h2>
      {% for transacao in extrato %}
      <div class="table-responsive">
        <table class="table table-striped">
          {% if forloop.first %}
          <thead>
            <tr>
              <th>Data</th>
              <th>Valor</th>
              <th>Tipo</th>
              <th>Saldo</th>
              <!--<th>Header</th>-->
            </tr>
          </thead>
          <tbody>
          {% endif %}
            <tr>
              <td>{{ transacao.data }}</td>
              <td>{{ transacao.valor }}</td>
              <td>{{ transacao.tipo_str }}</td>
              <td>{{ transacao.saldo }}</td>
              <!--<td>sit</td>-->
      {% empty %}
      <h4>Sem transações para exibir</h4>
      {% endfor %}
            </tr>
          </tbody>
        </table>
      </div>
