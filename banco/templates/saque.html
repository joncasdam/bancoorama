      <h1 class="page-header">Saque</h1>

      <div class="row placeholders">
      <div class="col-xs-6 col-sm-4 placeholder bloco" ng-controller="MinMaxCtrl">
          <h4>Valor do saque</h4>

        {% if sucesso %}
        <div class="alert alert-success" role="alert">Saque feito com sucesso!</div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger" role="alert">Houve um erro na requisição</div>
        {% endif %}

        <form>
          <input type="number"
                 name="valor_saque"
                 class="form-control"
                 id="valor_saque" min="0" max="{{saldo_int}}"
                 oninvalid="setCustomValidity('Saldo insuficiente: {{saldo_atual}}')"
                 required="required">
          <button type="submit" class="btn btn-success" id="btSaque">Sacar</button>
        </form>
      </div>
      <div class="col-xs-6 col-sm-4 placeholder bloco" style="border: solid 1px cadetblue;">
          <h4>Saldo</h4>
          <span class="text-muted">{{ saldo_atual }}</span>
      </div>

    </div>
